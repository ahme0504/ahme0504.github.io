<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookings</title>
    <link rel="stylessheet" href="style.css">
</head>
<body>
    <header class="header">
        <img src="images/logo.png" alt="Artistic Nails and Spa logo">
        <!-- Using a checkbox to make a hamburger menu for moblie -->
         <input type="checkbox" class="menu-btn" id="menu-btn">
         <label for="menu-btn" class="menu-icon"><span class="nav-icon"></span></label>
         <ul>
             <li><a href="home.html">Home</a></li>
             <li><a href="our-techicians.html">Our Techicians</a></li>
             <li><a href="booking.html">Bookings</a></li>
         </ul>
    </header>
    <main>
        <H2>Book A Visit</H2>
        <section>
            <form action="booking.html" method="POST">
                <div>
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname"required>
                </div>
                <div>
                    <label for="phonenumber">Phone Number</label>
                    <input type="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                </div>               
                <div>
                    <label for="email">Your Email</label>
                    <input type="email"id="youremail" placeholder="your@email.com" required>
                </div>
                <div>
                    <label for="service">Service</label>
                    <select name="service" id="service">
                        <option value="optionone">Option 1</option>
                        <option value="optiontwo">Option 2</option>
                        <option value="optionthree">Option 3</option>
                        <option value="optionfour">Option 4</option>
                        <option value="optionfive">Option 5</option>
                        <option value="optionsix">Option 6</option>
                        <option value="optionseven">Option 7</option>
                    </select>
                </div>
                <div>
                    <label for="time">Choose you booking time</label>
                    <input type="time" id="time" min="9:30" max="19:30" required>
                </div>
                <div>
                    <label for="technician">Nail Technician</label>
                    <small>If you have a preference</small>
                    <select name="techname" id="techname">
                        <option value=""></option>
                    </select>
                </div>
                <div>
                    <label for="info">Here you can upload a inspiration image or any other addititon inspiration you may have for you upcoming booking.</label>
                    <input type="textarea" id="additionalinfo" cols="40" row="4" placeholder="Start typing here...">
                    <input type="file" id="photo" accept="image/png, image/jpeg">
                </div>
                <div>
                    <input type="submit" value="submit">
                </div>
            </form>
        </section>
        <footer>
            <div class="footer-logo">
                <img src="images/logo.png" alt="">
            </div>
            <div class="contact-info">
                <h3>Contact Information</h3>
                <p>Phone Number: (613)999-9999</p>
                <p>Email: blank@info.com</p>
            </div>
            <div class="socalis">
                <h3>Follow Us!</h3>
                <a class= "socali-links"href=""></a>
                <a class= "socali-links"href=""></a>
            </div>
        </footer>
    </main>
</body>
</html>
